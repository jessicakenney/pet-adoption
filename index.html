<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pet Adoption</title>
  </head>
  <body>
    <div class="container">
      <h1>View pets for adoptions</h1>
      <div>
        <form id="petAdopt">
          <div class="form-group">
            <label for="petName">Enter pet name:</label>
            <input id="petName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="petType">Enter pet type:</label>
            <input id="petType" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="petAge">Enter pet age:</label>
            <input id="petAge" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="petColor">Enter pet color:</label>
            <input id="petColor" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="petBreed">Enter pet breed:</label>
            <input id="petBreed" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me the availablity</button>
        </form>
      </div>

      <div id="showPet">
        <h1></h1>
      </div>
    </div>
  </body>
</html>
