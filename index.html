<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Artifika|Arvo" rel="stylesheet">
    <title>Pet Adoption</title>
  </head>
  <body>
    <div class="container">

      <div class="jumbotron">

      </div>
      <h1>View pets for adoptions</h1>
      <div>
        <form id="petAdopt">

          <div class="animal">
            <div class="form-group">
              <label for="name">Enter pet name:</label>
              <input id="name" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="type">Enter pet type:</label>
              <input id="type" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="age">Enter pet age:</label>
              <input id="age" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="color">Enter pet color:</label>
              <input id="color" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="breed">Enter pet breed:</label>
              <input id="breed" class="form-control" type="text">
            </div>
          </div><!--animial1-->
          <br>

          <div class="buttons">
            <button type="submit" class="btn btn-primary" id="register">Register pet for adoption</button>
            <button type="submit" class="btn btn-primary" id="available">See animals available for adoption</button>
          </div>

        </form>
      </div>
      <div id="showPet">
        <h3></h3>
        <ul>

        </ul>
      </div>
    </div>
  </body>
</html>
