<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pet Adoption</title>
  </head>
  <body>
    <div class="container">
      <h1>View pets for adoptions</h1>
      <div>
        <form id="petAdopt">
          <div class="form-group">
            <label for="name">Enter pet name:</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="type">Enter pet type:</label>
            <input id="type" class="form-control" type="text">
          </div>
          <div class="form-group"> 
            <label for="age">Enter pet age:</label>
            <input id="age" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="color">Enter pet color:</label>
            <input id="color" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="breed">Enter pet breed:</label>
            <input id="breed" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me the availablity</button>
        </form>
      </div>

      <div id="showPet">
        <h3></h3>
      </div>
    </div>
  </body>
</html>
